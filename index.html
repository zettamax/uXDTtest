<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <script src="app.js"></script>
    <title>Test uXDT</title>
</head>
<body style="margin: 0 auto; width: 1000px;">

    <button id="listen">Listen to beacons</button>
    <button id="play">Generate beacon</button>

    <br>

    <input type="range" id="freq" value="10000" min="500" max="22000" step="500" style="width: 100%;">

    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <td style="width: 5ex; color: gray;">500</td>
            <td id="current" style="text-align: center; font-size: 120%;"></td>
            <td style="width: 5ex; text-align: right; color: gray;">22000</td>
        </tr>
    </table>


    <br style="clear: both;">

    <canvas id="graph" width="1000" height="100"></canvas>

    <br>

    <textarea id="log" cols="30" rows="10" disabled></textarea>

</body>
</html>
